name: Release
on:
  push:

jobs:
  release:
    name: Release
    runs-on: [self-hosted, ci-runner]
    environment: production release
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          cache: 'npm'
      - name: Check npm user
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}
        run: |
          echo "//registry.npmjs.org/:_authToken=${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}" > ~/.npmrc
          npm whoami
      - name: Install dependencies and build
        env:
          RUDDER_STACK_KEY: ${{ secrets.RUDDER_STACK_KEY }}
          RUDDER_STACK_DATAPLANE_URL: ${{ secrets.RUDDER_STACK_DATAPLANE_URL }}
        run: npm ci && npm run build && npm run replaceVars
      - name: Release
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NPM_TOKEN: ${{ secrets.NPMJS_NPM_MATTERLABS_AUTOMATION_TOKEN }}
        run: npx semantic-release
