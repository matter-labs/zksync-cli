name: Tests

on: pull_request

#  macos-latest
jobs:
  tests_linux:
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['18.17.1', '20.11.0'] # or 18.17.1
        tags: [
                "common.test.ts"
              ]
    runs-on: ubuntu-latest
    services:
      docker:
        image: docker:latest
              
    name: 'Linux + Node ${{ matrix.node-version }}'
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Second 'npm i' call is required to avoid CI issue with wrong build package version detection
      - name: Install dependencies and build
        run: |
          npm ci && npm run build && npm i -g .
          echo "zksync-cli version: " && npx zksync-cli --version

      - name: Run tests
        env: 
          CI: true
          E2E_TESTNET_PK: ${{ secrets.E2E_TESTNET_PK }}
        run: |
          npx jest --verbose --testPathPattern=${{ matrix.tags }}
        shell: bash

  tests_windows:
    permissions:
      contents: read
    strategy:
      matrix:
        node-version: ['18.17.1', '20.11.0'] # or 18.17.1
        tags: [
          "common.test.ts"
        ]
    runs-on: windows-latest

    name: 'Windows + Node ${{ matrix.node-version }}'
    steps:
      - uses: actions/checkout@v4

      - name: Install Docker (Windows)
        run: |
          choco install docker-desktop -y
          docker --version
      #      - if: runner.os == 'macOS'
      #        run: |
      #          brew install --cask docker
      #          docker --version

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      # Second 'npm i' call is required to avoid CI issue with wrong build package version detection
      - name: Install dependencies and build
        run: |
          npm ci && npm run build && npm i -g .
          echo "zksync-cli version: " && npx zksync-cli --version

      - name: Run tests
        env:
          CI: true
          E2E_TESTNET_PK: ${{ secrets.E2E_TESTNET_PK }}
        run: |
          npx jest --verbose --testPathPattern=${{ matrix.tags }}
        shell: powershell
