name: Code Tests üïµÔ∏è

on:
  pull_request:
    branches: [main, staging]
  workflow_dispatch:

env:
  HUSKY: 0
  CI: true

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18.x"
          registry-url: "https://registry.npmjs.org"
      - name: Install dependencies
        run: npm ci

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1

      - name: Start Anvil in background
        run: |
          nohup anvil --port 8012 --no-request-size-limit > anvil-foundry.log 2>&1 &
          echo "‚è≥ waiting for anvil to come up‚Ä¶"
          sleep 5

      - name: Run anvil-zksync
        uses: dutterbutter/anvil-zksync-action@v1.2.0
        with:
          mode: run
          releaseTag: v0.6.1
          externalL1: "http://localhost:8012"
          
      - name: Test
        run: npm run test
